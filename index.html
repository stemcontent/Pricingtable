<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="price-container">
      <div class="pricing-plan">
        <div class="price-title">Weekly</div>
        <div class="price-details">$5.99</div>
        <ul class="plan-features">
          <li>💻 Unlimited Access for a week</li>
          <li>❤️ 24/7 Customer Serive</li>
          <li>🪐 Coding Games</li>
        </ul>
        <button class="button" type="submit">Let's go!</button>
      </div>

      <div class="pricing-plan">
        <div class="price-title">Monthly</div>
        <div class="price-details">$12.99</div>
        <ul class="plan-features">
          <li>💻 Unlimited Access for a month</li>
          <li>❤️ 24/7 Customer Serive</li>
          <li>🪐 Coding Games</li>
        </ul>
        <button class="button" type="submit">Let's go!</button>
      </div>

      <div class="pricing-plan">
        <div class="price-title">Annual</div>
        <div class="price-details">$20.99</div>
        <ul class="plan-features">
          <li>💻 Unlimited Access for a YEAR</li>
          <li>❤️ 24/7 Customer Serive</li>
          <li>🪐 Coding Games</li>
        </ul>
        <button class="button" type="submit">Let's go!</button>
      </div>
    </div>
  </body>
</html>
